<!DOCTYPE html>
<html lang="en">

<head>
<!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="=width=device-width, initial-scale=1.0">
    <meta http-equiv="X-US-Compatible" content="ie=edge">

<!--Title code-->
    <title>Coding Quiz</title>
<!--CSS link -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <!-- Container for content-->
    <div class="Container">
        <!-- Container for questions-->
        <div id="questionsContainer" class='hide'>
            <!--Question Display-->
            <div id="questionDisplay">Question</div>
            <!-- Display time left-->
            <div> Time Remaining <span id=timeRemaining>02:30</span></div>
            <!-- Display Score -->
            <div>Score <span id='scoreDisplay'></span></div>
            <!-- Answer buttons container-->
            <div id="answerButtons" class="buttonGrid">
                <button class='button'>Answer 1</button>
                <button class='button'>Answer 2</button>
                <button class='button'>Answer 3</button>
                <button class='button'>Answer 4</button>
            </div>
        </div>

        <!-- Container for choices -->
        <div id='choices'>
            <!-- Start button -->
            <button id="startButton" class='startButton button'>Start</button>
            <!--Next Question Button -->
            <button id="nextButton" class='nextButton button hide'>Next Question</button>
            <!-- Submit Answer Button -->
            <button id="submitButton" class='submitButton button hide'>Submit</button>
        </div>
    </div>
</body>

<!-- Js link -->
<script src="./assets/js/script.js"></script>

</body>

</html>
